specVersion: "2.6"
metadata:
  name: maintenance-scheduler
type: application
framework:
  name: OpenUI5
  version: "1.96.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
resources:
  configuration:
    paths:
      webapp: ./
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api
      configuration:
        baseUri: "http://localhost:5000/api"
